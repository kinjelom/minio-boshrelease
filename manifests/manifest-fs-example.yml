---
name: ((deployment_name))

releases:
- name: minio
  version: ((minio_version))

stemcells:
- alias: default
  os: ubuntu-jammy
  version: latest

variables:
- name: minio_accesskey
  type: password
- name: minio_secretkey
  type: password

instance_groups:
- name: minio
  azs: [z1]
  instances: 1
  jobs:
  - name: minio-server
    release: minio
    templates:
    - name: minio-server
    provides:
      minio-server: {as: minio-link}
    properties:
      credential:
        accesskey: ((minio_accesskey))
        secretkey: ((minio_secretkey))
      envs: |
        export MINIO_BROWSER_REDIRECT_URL="https://((minio_console_uri))"

  networks:
  - name: default
  vm_type: ((minio_vm_type))
  persistent_disk_type: ((minio_disk_type))
  stemcell: default

- name: tests
  azs: [z1]
  instances: 1
  lifecycle: errand
  post_deploy: true
  jobs:
  - name: smoke-tests
    release: minio
    templates:
    - name: smoke-tests
    consumes:
      minio: {from: minio-link}
  networks:
  - name: default
  vm_type: default
  env:
    persistent_disk_fs: xfs
  stemcell: default

- name: bucket-seeding # To create default buckets after manifest-deploy
  azs: [z1]
  instances: 1
  lifecycle: errand
  post_deploy: true
  jobs:
  - name: mc
    release: minio
    templates:
    - name: mc
    consumes:
      minio: {from: minio-link}
    properties:
      script: |
        #!/bin/sh
        mc mb myminio/bucket1
        mc mb myminio/bucket2
        mc mb myminio/bucket3
        mc mb myminio/bucket3
  networks:
  - name: default
  vm_type: default
  stemcell: default

update:
  canaries: 1
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  max_in_flight: 1

